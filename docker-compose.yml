version: '3.8'

services:
  app:
    build: .
    container_name: mazu_app
    ports:
      - "80:80"
    env_file:
      - .env
    networks:
      - mazu_network
    depends_on:
      - db
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mazu
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mazu_network

volumes:
  postgres_data:

networks:
  mazu_network:
    driver: bridge